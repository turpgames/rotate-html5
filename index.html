<!doctype html>
<html>
	<head>
		<title>Rot8</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="fontkit/stylesheet.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		
		<script src="phaser.js"></script>
		<script src="rotate.js"></script>
		<script src="r.js"></script>
		<script src="level.js"></script>
		<script src="leveltimer.js"></script>
		<script src="mapdata.js"></script>
		<script src="controller.js"></script>
		<script src="inputlistener.js"></script>
		<script src="blockdrawer.js"></script>
		<script src="block.js"></script>
		<style type="text/css">
			body {
				font-family: 'nokia_cellphone_fcsmall';
				background-color:#2E2633
			}
			canvas {
				margin: auto;
			}
			p,h1,h2,h3,h4,h5,h6,h7,h8,h9,h10
			{
				text-align: center;
				color:#DCE9BE;
			}
			.hidden
			{
				opacity: 0;
				-webkit-transition: all 1s 0s;
				-moz-transition: all 1s 0s;
				-ms-transition: all 1s 0s;
				-o-transition: all 1s 0s;
				transition: all 1s 0s;
			}
			.visible
			{
				-webkit-opacity: 1;
				-moz-opacity: 1;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<h1>
					Rot8
				</h1>
				<h4>
					Click to rotate and connect all parts.
					Solve n levels for each size nxn.
					You get n * 5 seconds for each level.
				</h4>	
				<h2 style="font-size:2em">
					Can you reach 8x8?
				</h2>
			</div>
			<div class="col-md-9">
				<div class="row">
					<h6 style="font-size:1em"> &nbsp; </p>
					<h2 id="levelTitle" />
					<h3 id="timerText" />
					<h4 id="resultText">
					&nbsp;
					</h4>
				<div id="canvasDiv" />
				</div>
			</div>
		</div>
		</div>
	</body>
