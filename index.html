<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Rot8</title>
		
		<link rel="stylesheet" type="text/css" href="fontkit/stylesheet.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		
		<script src="phaser.js"></script>
		<script src="rotate.js"></script>
		<script src="r.js"></script>
		<script src="level.js"></script>
		<script src="leveltimer.js"></script>
		<script src="mapdata.js"></script>
		<script src="controller.js"></script>
		<script src="inputlistener.js"></script>
		<script src="blockdrawer.js"></script>
		<script src="block.js"></script>
		<style type="text/css">
			body{
				font-family: 'nokia_cellphone_fcsmall';
				padding:0px;
				background-color:#2E2633
			}
			div {
				margin-top: 0px;
				margin-right: auto;
				margin-bottom: 0px;
				margin-left: auto;
				background-color:#2E2633;
				padding: 1em;
			}
			canvas {
				margin: auto;
			}
			p
			{
				text-align: center;
				margin:0.2em;
				color:#DCE9BE;
			}
			.center {
				margin: auto;
			}
			.hidden
			{
				opacity: 0;
				-webkit-transition: all 1s 0s;
				-moz-transition: all 1s 0s;
				-ms-transition: all 1s 0s;
				-o-transition: all 1s 0s;
				transition: all 1s 0s;
			}
			.visible
			{
				-webkit-opacity: 1;
				-moz-opacity: 1;
				opacity: 1;
			}
		</style>
	</head>
	<body id="body">
		<div>
			<div>
				<p id="levelTitle" style="font-size:3em" />
				<p id="timerText" style="font-size:2em" />
				<p class="hidden" style="padding:0.1em" id="resultText" style="font-size:1em">
					no text...
				</p>
			</div>
			<div id="canvasdiv">
			</div>
		</div>
	</body>
</html>
